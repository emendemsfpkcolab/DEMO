<p>Создать полноценную игру на Java, применяя все изученные концепции ООП, паттерны проектирования, многопоточность, сетевые технологии и современные практики разработки.</p>
<h2 id="%D1%82%D0%B5%D0%BE%D1%80%D0%B5%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B5-%D0%BE%D1%81%D0%BD%D0%BE%D0%B2%D1%8B">Теоретические основы</h2>
<h3 id="%D1%84%D0%B8%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9-%D0%BF%D1%80%D0%BE%D0%B5%D0%BA%D1%82">Финальный проект</h3>
<ul>
<li><strong>Интеграция знаний</strong> - применение всех изученных концепций</li>
<li><strong>Архитектура игры</strong> - планирование и реализация системы</li>
<li><strong>Качество кода</strong> - соблюдение стандартов и лучших практик</li>

<li><strong>Документация</strong> - полная документация проекта</li>
</ul>
<h3 id="%D0%BA%D1%80%D0%B8%D1%82%D0%B5%D1%80%D0%B8%D0%B8-%D0%BA%D0%B0%D1%87%D0%B5%D1%81%D1%82%D0%B2%D0%B0">Критерии качества</h3>
<ul>
<li><strong>Функциональность</strong> - выполнение всех требований</li>

<li><strong>Надежность</strong> - стабильная работа без ошибок</li>
<li><strong>Расширяемость</strong> - возможность добавления новых функций</li>
<li><strong>Поддерживаемость</strong> - читаемость и структурированность кода</li>
</ul>

<h4 id="2-%D0%BE%D1%81%D0%BD%D0%BE%D0%B2%D0%BD%D1%8B%D0%B5-%D0%BA%D0%BE%D0%BC%D0%BF%D0%BE%D0%BD%D0%B5%D0%BD%D1%82%D1%8B-%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D1%8B">2. Основные компоненты системы</h4>
<h5 id="gameengine-%D0%B4%D0%B2%D0%B8%D0%B6%D0%BE%D0%BA-%D0%B8%D0%B3%D1%80%D1%8B">GameEngine (Движок игры)</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">/**
 * Основной движок игры, управляющий всеми системами
 */</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">GameEngine</span> {
    <span class="hljs-keyword">private</span> GameWorld gameWorld;
    <span class="hljs-keyword">private</span> GameRenderer renderer;
    <span class="hljs-keyword">private</span> InputManager inputManager;
    <span class="hljs-keyword">private</span> AudioManager audioManager;
    <span class="hljs-keyword">private</span> NetworkManager networkManager;
    <span class="hljs-keyword">private</span> AISystem aiSystem;
    <span class="hljs-keyword">private</span> GameState gameState;
    <span class="hljs-keyword">private</span> PerformanceMonitor performanceMonitor;
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">volatile</span> <span class="hljs-type">boolean</span> running;
    <span class="hljs-keyword">private</span> Thread gameThread;
    <span class="hljs-keyword">private</span> ExecutorService threadPool;
    
    <span class="hljs-keyword">public</span> <span class="hljs-title function_">GameEngine</span><span class="hljs-params">()</span> {
        initializeComponents();
        setupThreading();
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">initializeComponents</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// Инициализация всех компонентов</span>
        gameWorld = <span class="hljs-keyword">new</span> <span class="hljs-title class_">GameWorld</span>();
        renderer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">GameRenderer</span>();
        inputManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">InputManager</span>();
        audioManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">AudioManager</span>();
        networkManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">NetworkManager</span>();
        aiSystem = <span class="hljs-keyword">new</span> <span class="hljs-title class_">AISystem</span>();
        gameState = <span class="hljs-keyword">new</span> <span class="hljs-title class_">GameState</span>();
        performanceMonitor = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PerformanceMonitor</span>();
        
        <span class="hljs-comment">// Настройка связей между компонентами</span>
        setupComponentConnections();
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setupComponentConnections</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// Подписываем компоненты на события</span>
        EventBus.getInstance().subscribe(gameWorld, GameEvent.class);
        EventBus.getInstance().subscribe(renderer, RenderEvent.class);
        EventBus.getInstance().subscribe(audioManager, AudioEvent.class);
        EventBus.getInstance().subscribe(networkManager, NetworkEvent.class);
        EventBus.getInstance().subscribe(aiSystem, AIEvent.class);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setupThreading</span><span class="hljs-params">()</span> {
        threadPool = Executors.newFixedThreadPool(<span class="hljs-number">4</span>);
        running = <span class="hljs-literal">false</span>;
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">start</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">if</span> (running) <span class="hljs-keyword">return</span>;
        
        running = <span class="hljs-literal">true</span>;
        gameThread = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Thread</span>(<span class="hljs-built_in">this</span>::gameLoop, <span class="hljs-string">&quot;GameThread&quot;</span>);
        gameThread.start();
        
        <span class="hljs-comment">// Запускаем дополнительные потоки</span>
        startBackgroundThreads();
        
        System.out.println(<span class="hljs-string">&quot;Игровой движок запущен&quot;</span>);
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">stop</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">if</span> (!running) <span class="hljs-keyword">return</span>;
        
        running = <span class="hljs-literal">false</span>;
        
        <span class="hljs-comment">// Останавливаем все потоки</span>
        <span class="hljs-keyword">if</span> (gameThread != <span class="hljs-literal">null</span>) {
            gameThread.interrupt();
            <span class="hljs-keyword">try</span> {
                gameThread.join(<span class="hljs-number">5000</span>);
            } <span class="hljs-keyword">catch</span> (InterruptedException e) {
                Thread.currentThread().interrupt();
            }
        }
        
        threadPool.shutdown();
        <span class="hljs-keyword">try</span> {
            <span class="hljs-keyword">if</span> (!threadPool.awaitTermination(<span class="hljs-number">5</span>, TimeUnit.SECONDS)) {
                threadPool.shutdownNow();
            }
        } <span class="hljs-keyword">catch</span> (InterruptedException e) {
            threadPool.shutdownNow();
            Thread.currentThread().interrupt();
        }
        
        System.out.println(<span class="hljs-string">&quot;Игровой движок остановлен&quot;</span>);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">gameLoop</span><span class="hljs-params">()</span> {
        <span class="hljs-type">long</span> <span class="hljs-variable">lastTime</span> <span class="hljs-operator">=</span> System.nanoTime();
        <span class="hljs-type">long</span> <span class="hljs-variable">targetTime</span> <span class="hljs-operator">=</span> <span class="hljs-number">16_666_667L</span>; <span class="hljs-comment">// 60 FPS</span>
        
        <span class="hljs-keyword">while</span> (running &amp;&amp; !Thread.currentThread().isInterrupted()) {
            <span class="hljs-type">long</span> <span class="hljs-variable">currentTime</span> <span class="hljs-operator">=</span> System.nanoTime();
            <span class="hljs-type">long</span> <span class="hljs-variable">deltaTime</span> <span class="hljs-operator">=</span> currentTime - lastTime;
            
            <span class="hljs-keyword">if</span> (deltaTime &gt;= targetTime) {
                update(deltaTime);
                render();
                lastTime = currentTime;
            } <span class="hljs-keyword">else</span> {
                <span class="hljs-comment">// Небольшая пауза для экономии CPU</span>
                <span class="hljs-keyword">try</span> {
                    Thread.sleep(<span class="hljs-number">1</span>);
                } <span class="hljs-keyword">catch</span> (InterruptedException e) {
                    Thread.currentThread().interrupt();
                    <span class="hljs-keyword">break</span>;
                }
            }
        }
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">update</span><span class="hljs-params">(<span class="hljs-type">long</span> deltaTime)</span> {
        performanceMonitor.startFrame();
        
        <span class="hljs-comment">// Обновляем игровой мир</span>
        gameWorld.update(deltaTime);
        
        <span class="hljs-comment">// Обновляем ИИ</span>
        aiSystem.update(deltaTime);
        
        <span class="hljs-comment">// Обрабатываем сетевые сообщения</span>
        networkManager.processMessages();
        
        <span class="hljs-comment">// Обновляем состояние игры</span>
        gameState.update(deltaTime);
        
        performanceMonitor.endFrame();
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">render</span><span class="hljs-params">()</span> {
        renderer.render(gameWorld, gameState);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">startBackgroundThreads</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// Поток для ИИ</span>
        threadPool.submit(() -&gt; {
            <span class="hljs-keyword">while</span> (running &amp;&amp; !Thread.currentThread().isInterrupted()) {
                <span class="hljs-keyword">try</span> {
                    aiSystem.processAI();
                    Thread.sleep(<span class="hljs-number">100</span>); <span class="hljs-comment">// 10 раз в секунду</span>
                } <span class="hljs-keyword">catch</span> (InterruptedException e) {
                    Thread.currentThread().interrupt();
                    <span class="hljs-keyword">break</span>;
                }
            }
        });
        
        <span class="hljs-comment">// Поток для сетевого взаимодействия</span>
        threadPool.submit(() -&gt; {
            <span class="hljs-keyword">while</span> (running &amp;&amp; !Thread.currentThread().isInterrupted()) {
                <span class="hljs-keyword">try</span> {
                    networkManager.update();
                    Thread.sleep(<span class="hljs-number">50</span>); <span class="hljs-comment">// 20 раз в секунду</span>
                } <span class="hljs-keyword">catch</span> (InterruptedException e) {
                    Thread.currentThread().interrupt();
                    <span class="hljs-keyword">break</span>;
                }
            }
        });
        
        <span class="hljs-comment">// Поток для аудио</span>
        threadPool.submit(() -&gt; {
            <span class="hljs-keyword">while</span> (running &amp;&amp; !Thread.currentThread().isInterrupted()) {
                <span class="hljs-keyword">try</span> {
                    audioManager.update();
                    Thread.sleep(<span class="hljs-number">16</span>); <span class="hljs-comment">// 60 раз в секунду</span>
                } <span class="hljs-keyword">catch</span> (InterruptedException e) {
                    Thread.currentThread().interrupt();
                    <span class="hljs-keyword">break</span>;
                }
            }
        });
    }
    
    <span class="hljs-keyword">public</span> GameWorld <span class="hljs-title function_">getGameWorld</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> gameWorld; }
    <span class="hljs-keyword">public</span> GameRenderer <span class="hljs-title function_">getRenderer</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> renderer; }
    <span class="hljs-keyword">public</span> InputManager <span class="hljs-title function_">getInputManager</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> inputManager; }
    <span class="hljs-keyword">public</span> AudioManager <span class="hljs-title function_">getAudioManager</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> audioManager; }
    <span class="hljs-keyword">public</span> NetworkManager <span class="hljs-title function_">getNetworkManager</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> networkManager; }
    <span class="hljs-keyword">public</span> AISystem <span class="hljs-title function_">getAISystem</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> aiSystem; }
    <span class="hljs-keyword">public</span> GameState <span class="hljs-title function_">getGameState</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> gameState; }
    <span class="hljs-keyword">public</span> PerformanceMonitor <span class="hljs-title function_">getPerformanceMonitor</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> performanceMonitor; }
}
</code></pre>
<h5 id="gameworld-%D0%B8%D0%B3%D1%80%D0%BE%D0%B2%D0%BE%D0%B9-%D0%BC%D0%B8%D1%80">GameWorld (Игровой мир)</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">/**
 * Управляет игровым миром и всеми сущностями
 */</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">GameWorld</span> {
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> Map&lt;String, GameEntity&gt; entities;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> SpatialHashGrid spatialGrid;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> ResourceManager resourceManager;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> BuildingManager buildingManager;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> UnitManager unitManager;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> EventManager eventManager;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> GameRules gameRules;
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> ReadWriteLock worldLock;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> ExecutorService updateExecutor;
    
    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> width, height;
    <span class="hljs-keyword">private</span> <span class="hljs-type">long</span> gameTime;
    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> currentTurn;
    
    <span class="hljs-keyword">public</span> <span class="hljs-title function_">GameWorld</span><span class="hljs-params">()</span> {
        <span class="hljs-built_in">this</span>.entities = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ConcurrentHashMap</span>&lt;&gt;();
        <span class="hljs-built_in">this</span>.spatialGrid = <span class="hljs-keyword">new</span> <span class="hljs-title class_">SpatialHashGrid</span>(<span class="hljs-number">1000</span>, <span class="hljs-number">1000</span>, <span class="hljs-number">50</span>);
        <span class="hljs-built_in">this</span>.resourceManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ResourceManager</span>();
        <span class="hljs-built_in">this</span>.buildingManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">BuildingManager</span>();
        <span class="hljs-built_in">this</span>.unitManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">UnitManager</span>();
        <span class="hljs-built_in">this</span>.eventManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">EventManager</span>();
        <span class="hljs-built_in">this</span>.gameRules = <span class="hljs-keyword">new</span> <span class="hljs-title class_">GameRules</span>();
        
        <span class="hljs-built_in">this</span>.worldLock = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ReentrantReadWriteLock</span>();
        <span class="hljs-built_in">this</span>.updateExecutor = Executors.newFixedThreadPool(<span class="hljs-number">2</span>);
        
        <span class="hljs-built_in">this</span>.width = <span class="hljs-number">1000</span>;
        <span class="hljs-built_in">this</span>.height = <span class="hljs-number">1000</span>;
        <span class="hljs-built_in">this</span>.gameTime = <span class="hljs-number">0</span>;
        <span class="hljs-built_in">this</span>.currentTurn = <span class="hljs-number">0</span>;
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">update</span><span class="hljs-params">(<span class="hljs-type">long</span> deltaTime)</span> {
        gameTime += deltaTime;
        
        <span class="hljs-comment">// Обновляем мир в отдельном потоке</span>
        updateExecutor.submit(() -&gt; {
            <span class="hljs-keyword">try</span> {
                worldLock.writeLock().lock();
                
                <span class="hljs-comment">// Обновляем все сущности</span>
                List&lt;GameEntity&gt; entitiesToUpdate = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;(entities.values());
                
                <span class="hljs-comment">// Разбиваем на батчи для параллельной обработки</span>
                <span class="hljs-type">int</span> <span class="hljs-variable">batchSize</span> <span class="hljs-operator">=</span> <span class="hljs-number">100</span>;
                <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; entitiesToUpdate.size(); i += batchSize) {
                    <span class="hljs-type">int</span> <span class="hljs-variable">end</span> <span class="hljs-operator">=</span> Math.min(i + batchSize, entitiesToUpdate.size());
                    List&lt;GameEntity&gt; batch = entitiesToUpdate.subList(i, end);
                    
                    <span class="hljs-comment">// Параллельное обновление батча</span>
                    batch.parallelStream()
                          .filter(GameEntity::isAlive)
                          .forEach(entity -&gt; {
                              <span class="hljs-keyword">try</span> {
                                  entity.update();
                              } <span class="hljs-keyword">catch</span> (Exception e) {
                                  System.err.println(<span class="hljs-string">&quot;Ошибка обновления сущности: &quot;</span> + entity.getName());
                                  e.printStackTrace();
                              }
                          });
                }
                
                <span class="hljs-comment">// Очищаем мертвые сущности</span>
                cleanupDeadEntities();
                
                <span class="hljs-comment">// Обновляем пространственную сетку</span>
                spatialGrid.update();
                
                <span class="hljs-comment">// Проверяем правила игры</span>
                gameRules.checkRules(<span class="hljs-built_in">this</span>);
                
            } <span class="hljs-keyword">finally</span> {
                worldLock.writeLock().unlock();

    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addEntity</span><span class="hljs-params">(GameEntity entity)</span> {

            eventManager.fireEvent(<span class="hljs-keyword">new</span> <span class="hljs-title class_">EntityAddedEvent</span>(entity));
            
        } <span class="hljs-keyword">finally</span> {

        }
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">removeEntity</span><span class="hljs-params">(GameEntity entity)</span> {

            entities.remove(entity.getId());
            spatialGrid.removeEntity(entity);
            
            <span class="hljs-comment">// Уведомляем об удалении</span>

        } <span class="hljs-keyword">finally</span> {
            worldLock.writeLock().unlock();
        }
    }
    
    <span class="hljs-keyword">public</span> GameEntity <span class="hljs-title function_">getEntity</span><span class="hljs-params">(String id)</span> {
        <span class="hljs-keyword">try</span> {
            worldLock.readLock().lock();

            worldLock.readLock().unlock();
        }
    }
    
    <span class="hljs-keyword">public</span> List&lt;GameEntity&gt; <span class="hljs-title function_">getEntitiesInRange</span><span class="hljs-params">(Position center, <span class="hljs-type">double</span> radius)</span> {
        <span class="hljs-keyword">try</span> {

        } <span class="hljs-keyword">finally</span> {
            worldLock.readLock().unlock();
        }
    }
    
    <span class="hljs-keyword">public</span> List&lt;GameEntity&gt; <span class="hljs-title function_">getEntitiesByType</span><span class="hljs-params">(Class&lt;? extends GameEntity&gt; type)</span> {
        <span class="hljs-keyword">try</span> {
            worldLock.readLock().lock();
            <span class="hljs-keyword">return</span> entities.values().stream()
                         .filter(type::isInstance)

        } <span class="hljs-keyword">finally</span> {
            worldLock.readLock().unlock();
        }
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">cleanupDeadEntities</span><span class="hljs-params">()</span> {
        List&lt;String&gt; deadEntityIds = entities.values().stream()
                                            .filter(entity -&gt; !entity.isAlive())

        deadEntityIds.forEach(id -&gt; {
            <span class="hljs-type">GameEntity</span> <span class="hljs-variable">entity</span> <span class="hljs-operator">=</span> entities.get(id);
            <span class="hljs-keyword">if</span> (entity != <span class="hljs-literal">null</span>) {
                removeEntity(entity);
            }
        });
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">nextTurn</span><span class="hljs-params">()</span> {
        currentTurn++;
        
        <span class="hljs-comment">// Обновляем ресурсы</span>

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">save</span><span class="hljs-params">(String filename)</span> {
        <span class="hljs-keyword">try</span> {
            worldLock.readLock().lock();
            
            <span class="hljs-type">GameWorldData</span> <span class="hljs-variable">data</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">GameWorldData</span>();
            data.setEntities(<span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;(entities.values()));
            data.setGameTime(gameTime);

            <span class="hljs-comment">// Сериализуем в JSON</span>
            <span class="hljs-type">ObjectMapper</span> <span class="hljs-variable">mapper</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ObjectMapper</span>();

        }
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">load</span><span class="hljs-params">(String filename)</span> {
        <span class="hljs-keyword">try</span> {

            <span class="hljs-comment">// Очищаем текущий мир</span>
            entities.clear();

            <span class="hljs-comment">// Загружаем данные</span>
            <span class="hljs-type">ObjectMapper</span> <span class="hljs-variable">mapper</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ObjectMapper</span>();
            <span class="hljs-type">GameWorldData</span> <span class="hljs-variable">data</span> <span class="hljs-operator">=</span> mapper.readValue(<span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>(filename), GameWorldData.class);
            
            <span class="hljs-comment">// Восстанавливаем состояние</span>

        }

    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getEntityCount</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> entities.size(); }

    <span class="hljs-keyword">public</span> ResourceManager <span class="hljs-title function_">getResourceManager</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> resourceManager; }
    <span class="hljs-keyword">public</span> BuildingManager <span class="hljs-title function_">getBuildingManager</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> buildingManager; }
    <span class="hljs-keyword">public</span> UnitManager <span class="hljs-title function_">getUnitManager</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> unitManager; }
    <span class="hljs-keyword">public</span> EventManager <span class="hljs-title function_">getEventManager</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> eventManager; }
    <span class="hljs-keyword">public</span> GameRules <span class="hljs-title function_">getGameRules</span><span class="hljs-params">()</span> { <span class="hljs-keyword">return</span> gameRules; }
}

<h5 id="gamerenderer-%D1%80%D0%B5%D0%BD%D0%B4%D0%B5%D1%80%D0%B5%D1%80">GameRenderer (Рендерер)</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">/**
 * Отвечает за рендеринг игрового мира
 */</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">GameRenderer</span> {
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> Graphics2D graphics;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> BufferedImage buffer;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> Camera camera;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> RenderQueue renderQueue;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> TextureManager textureManager;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> ShaderManager shaderManager;
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> Map&lt;RenderLayer, List&lt;RenderCommand&gt;&gt; layers;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> PerformanceProfiler profiler;
    
    <span class="hljs-keyword">public</span> <span class="hljs-title function_">GameRenderer</span><span class="hljs-params">(<span class="hljs-type">int</span> width, <span class="hljs-type">int</span> height)</span> {
        <span class="hljs-built_in">this</span>.buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">BufferedImage</span>(width, height, BufferedImage.TYPE_INT_ARGB);
        <span class="hljs-built_in">this</span>.graphics = buffer.createGraphics();
        <span class="hljs-built_in">this</span>.camera = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Camera</span>(width, height);
        <span class="hljs-built_in">this</span>.renderQueue = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RenderQueue</span>();
        <span class="hljs-built_in">this</span>.textureManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">TextureManager</span>();
        <span class="hljs-built_in">this</span>.shaderManager = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ShaderManager</span>();
        
        <span class="hljs-built_in">this</span>.layers = <span class="hljs-keyword">new</span> <span class="hljs-title class_">EnumMap</span>&lt;&gt;(RenderLayer.class);
        <span class="hljs-keyword">for</span> (RenderLayer layer : RenderLayer.values()) {
            layers.put(layer, <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;());
        }
        
        <span class="hljs-built_in">this</span>.profiler = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PerformanceProfiler</span>();
        
        setupGraphics();
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setupGraphics</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// Включаем сглаживание</span>
        graphics.setRenderingHint(RenderingHints.KEY_ANTIALIASING, 
                                 RenderingHints.VALUE_ANTIALIAS_ON);
        graphics.setRenderingHint(RenderingHints.KEY_TEXT_ANTIALIASING, 
                                 RenderingHints.VALUE_TEXT_ANTIALIAS_ON);
        graphics.setRenderingHint(RenderingHints.KEY_RENDERING, 
                                 RenderingHints.VALUE_RENDER_QUALITY);
    }
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">render</span><span class="hljs-params">(GameWorld world, GameState gameState)</span> {
        profiler.startMethod(<span class="hljs-string">&quot;render&quot;</span>);
        
        <span class="hljs-comment">// Очищаем буфер</span>
        graphics.setColor(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Color</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>));
        graphics.fillRect(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, buffer.getWidth(), buffer.getHeight());
        
        <span class="hljs-comment">// Собираем объекты для рендеринга</span>
        collectRenderObjects(world);
        
        <span class="hljs-comment">// Сортируем по слоям и глубине</span>
        sortRenderQueue();
        
        <span class="hljs-comment">// Рендерим каждый слой</span>
        renderLayers();
        
        <span class="hljs-comment">// Рендерим UI</span>
        renderUI(gameState);
        
        profiler.endMethod(<span class="hljs-string">&quot;render&quot;</span>);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">collectRenderObjects</span><span class="hljs-params">(GameWorld world)</span> {
        profiler.startMethod(<span class="hljs-string">&quot;collectRenderObjects&quot;</span>);
        
        <span class="hljs-comment">// Очищаем слои</span>
        layers.values().forEach(List::clear);
        
        <span class="hljs-comment">// Получаем все сущности в области видимости</span>
        <span class="hljs-type">Rectangle</span> <span class="hljs-variable">viewport</span> <span class="hljs-operator">=</span> camera.getViewport();
        List&lt;GameEntity&gt; visibleEntities = world.getEntitiesInRange(
            camera.getPosition(), camera.getViewDistance());
        
        <span class="hljs-keyword">for</span> (GameEntity entity : visibleEntities) {
            <span class="hljs-keyword">if</span> (entity.isVisible()) {
                <span class="hljs-type">RenderCommand</span> <span class="hljs-variable">command</span> <span class="hljs-operator">=</span> createRenderCommand(entity);
                <span class="hljs-keyword">if</span> (command != <span class="hljs-literal">null</span>) {
                    <span class="hljs-type">RenderLayer</span> <span class="hljs-variable">layer</span> <span class="hljs-operator">=</span> determineRenderLayer(entity);
                    layers.get(layer).add(command);
                }
            }
        }
        
        profiler.endMethod(<span class="hljs-string">&quot;collectRenderObjects&quot;</span>);
    }
    
    <span class="hljs-keyword">private</span> RenderCommand <span class="hljs-title function_">createRenderCommand</span><span class="hljs-params">(GameEntity entity)</span> {
        <span class="hljs-comment">// Создаем команду рендеринга с учетом LOD</span>
        <span class="hljs-type">double</span> <span class="hljs-variable">distance</span> <span class="hljs-operator">=</span> camera.getPosition().distanceTo(entity.getPosition());
        <span class="hljs-type">RenderQuality</span> <span class="hljs-variable">quality</span> <span class="hljs-operator">=</span> determineRenderQuality(distance);
        
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">RenderCommand</span>(entity, quality);
    }
    
    <span class="hljs-keyword">private</span> RenderLayer <span class="hljs-title function_">determineRenderLayer</span><span class="hljs-params">(GameEntity entity)</span> {
        <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Terrain) <span class="hljs-keyword">return</span> RenderLayer.TERRAIN;
        <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Building) <span class="hljs-keyword">return</span> RenderLayer.BUILDINGS;
        <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Unit) <span class="hljs-keyword">return</span> RenderLayer.UNITS;
        <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Effect) <span class="hljs-keyword">return</span> RenderLayer.EFFECTS;
        <span class="hljs-keyword">return</span> RenderLayer.DEFAULT;
    }
    
    <span class="hljs-keyword">private</span> RenderQuality <span class="hljs-title function_">determineRenderQuality</span><span class="hljs-params">(<span class="hljs-type">double</span> distance)</span> {
        <span class="hljs-keyword">if</span> (distance &lt; <span class="hljs-number">100</span>) <span class="hljs-keyword">return</span> RenderQuality.HIGH;
        <span class="hljs-keyword">if</span> (distance &lt; <span class="hljs-number">300</span>) <span class="hljs-keyword">return</span> RenderQuality.MEDIUM;
        <span class="hljs-keyword">return</span> RenderQuality.LOW;
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">sortRenderQueue</span><span class="hljs-params">()</span> {
        profiler.startMethod(<span class="hljs-string">&quot;sortRenderQueue&quot;</span>);
        
        <span class="hljs-comment">// Сортируем каждый слой по глубине</span>
        <span class="hljs-keyword">for</span> (List&lt;RenderCommand&gt; layer : layers.values()) {
            layer.sort(Comparator.comparingInt(cmd -&gt; 
                cmd.getEntity().getPosition().getZ()));
        }
        
        profiler.endMethod(<span class="hljs-string">&quot;sortRenderQueue&quot;</span>);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">renderLayers</span><span class="hljs-params">()</span> {
        profiler.startMethod(<span class="hljs-string">&quot;renderLayers&quot;</span>);
        
        <span class="hljs-comment">// Рендерим слои в порядке приоритета</span>
        RenderLayer[] layerOrder = {
            RenderLayer.TERRAIN,
            RenderLayer.BUILDINGS,
            RenderLayer.UNITS,
            RenderLayer.EFFECTS,
            RenderLayer.DEFAULT
        };
        
        <span class="hljs-keyword">for</span> (RenderLayer layer : layerOrder) {
            List&lt;RenderCommand&gt; commands = layers.get(layer);
            <span class="hljs-keyword">for</span> (RenderCommand command : commands) {
                renderEntity(command);
            }
        }
        
        profiler.endMethod(<span class="hljs-string">&quot;renderLayers&quot;</span>);
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">renderEntity</span><span class="hljs-params">(RenderCommand command)</span> {
        <span class="hljs-type">GameEntity</span> <span class="hljs-variable">entity</span> <span class="hljs-operator">=</span> command.getEntity();
        <span class="hljs-type">RenderQuality</span> <span class="hljs-variable">quality</span> <span class="hljs-operator">=</span> command.getQuality();
        
        <span class="hljs-comment">// Применяем шейдеры если нужно</span>
        <span class="hljs-keyword">if</span> (quality == RenderQuality.HIGH) {
            shaderManager.applyShader(<span class="hljs-string">&quot;high_quality&quot;</span>);
        }
        
        <span class="hljs-comment">// Рендерим с учетом качества</span>
        <span class="hljs-keyword">switch</span> (quality) {
            <span class="hljs-keyword">case</span> HIGH:
                renderHighQuality(entity);
                <span class="hljs-keyword">break</span>;
            <span class="hljs-keyword">case</span> MEDIUM:
                renderMediumQuality(entity);
                <span class="hljs-keyword">break</span>;
            <span class="hljs-keyword">case</span> LOW:
                renderLowQuality(entity);
                <span class="hljs-keyword">break</span>;
        }
        
        <span class="hljs-comment">// Сбрасываем шейдеры</span>
        shaderManager.resetShader();
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">renderHighQuality</span><span class="hljs-params">(GameEntity entity)</span> {
        <span class="hljs-type">Position</span> <span class="hljs-variable">pos</span> <span class="hljs-operator">=</span> entity.getPosition();
        <span class="hljs-type">Point</span> <span class="hljs-variable">screenPos</span> <span class="hljs-operator">=</span> camera.worldToScreen(pos);
        
        <span class="hljs-comment">// Рендерим с высоким качеством</span>
        <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Unit) {
            renderUnitHighQuality((Unit) entity, screenPos);
        } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Building) {
            renderBuildingHighQuality((Building) entity, screenPos);
        }
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">renderMediumQuality</span><span class="hljs-params">(GameEntity entity)</span> {
        <span class="hljs-type">Position</span> <span class="hljs-variable">pos</span> <span class="hljs-operator">=</span> entity.getPosition();
        <span class="hljs-type">Point</span> <span class="hljs-variable">screenPos</span> <span class="hljs-operator">=</span> camera.worldToScreen(pos);
        
        <span class="hljs-comment">// Рендерим со средним качеством</span>
        <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Unit) {
            renderUnitMediumQuality((Unit) entity, screenPos);
        } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Building) {
            renderBuildingMediumQuality((Building) entity, screenPos);
        }
    }
    
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">renderLowQuality</span><span class="hljs-params">(GameEntity entity)</span> {
        <span class="hljs-type">Position</span> <span class="hljs-variable">pos</span> <span class="hljs-operator">=</span> entity.getPosition();
        <span class="hljs-type">Point</span> <span class="hljs-variable">screenPos</span> <span class="hljs-operator">=</span> camera.worldToScreen(pos);
        
        <span class="hljs-comment">// Рендерим с низким качеством</span>
        <span class="hljs-keyword">if</span> (entity <span class="hljs-keyword">instanceof</span> Unit) {

<h4 id="3-%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D1%8B%D0%B9-%D0%BA%D0%BB%D0%B0%D1%81%D1%81-%D0%B8%D0%B3%D1%80%D1%8B">3. Главный класс игры</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">/**
 * Главный класс игры &quot;Королевство&quot;
 */</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> GameWindow gameWindow;

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">initializeGame</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;Инициализация игры &#x27;Королевство&#x27;...&quot;</span>);
        
        <span class="hljs-comment">// Создаем основные компоненты</span>

        gameWindow = <span class="hljs-keyword">new</span> <span class="hljs-title class_">GameWindow</span>(<span class="hljs-string">&quot;Королевство - Стратегическая игра&quot;</span>, <span class="hljs-number">1200</span>, <span class="hljs-number">800</span>);

        <span class="hljs-comment">// Подписываем контроллер на события ввода</span>

    }
